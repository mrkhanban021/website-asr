{% extends 'home/base.html' %}
{% load static %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock links %}
  

{% block title %}

{% endblock title %}


{% block content %}
<section class="hero position-relative">
    <video class="w-100 vh-100 object-fit-cover" autoplay muted loop playsinline>

        مرورگر شما از ویدئو پشتیبانی نمی‌کند

    <div class="hero-content position-absolute top-50 start-50 translate-middle text-center text-white">

        <p class="lead">تولید کننده درب تمام اتوماتیک آسانسور</p>

{% endblock content %}
